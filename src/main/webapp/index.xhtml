<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head><title>PSK.1lab</title></h:head>
<h:body>
    <h2>Airlines:</h2>
    <ol>
        <ui:repeat value="#{airlines.allAirlines}" var="airline">
            <li>
                <div class="row">
                    <div class = "two-column-summary">
                        <h3> #{airline.airline_name}</h3>
                    </div>
                    <div class="two-column-summary">
                        <h:link value="Planes" outcome="planes?airlineId=#{airline.airline_id}"/><br></br>
                        <h:link value="Pilots" outcome="pilots?airlineId=#{airline.airline_id}"/>
                    </div>
                </div>
            </li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText value="#{airlines.airlineToCreate.airline_name}" required="true"/>
        <h:commandButton value="Add new airline" actionListener="#{airlines.createAirline}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/airlines" value="MyBatis implementation"/>
</h:body>
</html>
