<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updatePilotDetails.pilot.pilot_name}</h2>
    <h:form>
        <h:outputText value="Pilot name: "/>
        <h:inputText a:placeholder="enter name" value="#{updatePilotDetails.pilot.pilot_name}" required="true" />
        <h:commandButton value="update" action="#{updatePilotDetails.updatePilotName()}">
            <f:param name="pilotId" value="#{updatePilotDetails.pilot.pilot_id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generatedPilotName.songNumberGeneratorStatus}"/>
        <h:commandButton value="Generate name?" disabled="#{generatedPilotName.pilotNameGenerationRunning}" action="#{generatedPilotName.generateNewPilotName()}">
            <f:param name="pilotId" value="#{updatePilotDetails.pilot.pilot_id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
